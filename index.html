<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bubble sort</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
  </style>
</head>
  


<body>
  <div class = "half">wfq</div>
  <div id="app" class = "half">
    <div id="bars">
      <div class="bar" v-for="bar,i in bars" :style="getBarStyle(i, bar)">
    </div> 
  </div>
  <button class="button" @click="previous"><span class="button-text">Previous</span></button>
  <button class="button" @click="next"><span class="button-text">Next</span></button>
  <button class="button" @click="reset"><span class="button-text">Reset</span></button>
  <script src="script.js"></script>
</div>

</body>

</html>
